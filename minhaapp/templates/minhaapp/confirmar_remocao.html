{% extends 'minhaapp/base.html' %}

{% block title %}Confirmar Remoção{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">Confirmar Remoção</h1>
        
        <p>Tem certeza que deseja remover o produto <strong>{{ produto.nome }}</strong>?</p>
        <p class="text-muted">ID: {{ produto.id }} | Preço: R$ {{ produto.preco }}</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{% url 'lista_produtos' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                <button type="submit" class="btn btn-danger">Confirmar Remoção</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
